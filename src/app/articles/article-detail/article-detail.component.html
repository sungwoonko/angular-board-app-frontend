<ion-header>
  <ion-toolbar>
    <ion-title>Article Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="article">
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.contents }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
