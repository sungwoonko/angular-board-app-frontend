<ion-header>
    <ion-toolbar>
      <ion-title>Articles</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let article of articles" (click)="viewArticle(article.id)">
        <ion-label>
          <h2>{{ article.title }}</h2>
          <p>{{ article.contents }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
